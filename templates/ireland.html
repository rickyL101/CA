<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

    <!--highcharts-->
    
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/in/in-all.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <title>Hello, world!</title>
</head>

<body>

    <!-- Below block taken from bootstrap -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-normal">Covid-19 Tracker</h2>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="btn btn-outline-secondary" href="/">Profile</a>
        </nav>
        <a class="btn btn-outline-primary" href="/">Sign Out</a>
    </div>

    <div class="container text-center">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/europe">Europe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ireland">Ireland</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vaccinations">Vaccinations</a>
            </li>
        </ul>
    </div>

    <br>
    <!-- Layout and icons from bootstrap -->
    <div class="container text-center">

        <div class="card">
            <div class="card-body">
                <h1>REPUBLIC OF IRELAND</h1>
            </div>
        </div>
        <br>
    </div>

    <div class="container text-center">
        <div class="row">

            <div class="col-sm-10" style="margin-left: 10%;">
                <div class="card">
                    <div class="card-body" id="chart4">
                    </div>
                </div>
                <br>
            </div>


            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body" id="chart1">
                    </div>
                </div>
                <br>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body" id="chart5">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body" id="chart2">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body" id="chart3">
                    </div>
                </div>
            </div>

            

            
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    

    <script type="text/javascript">

        Highcharts.chart('chart1', {

            title: {
                text: 'Confirmed cases and deaths'
            },

            subtitle: {
                text: 'Data plotted for every 5th day'
            },

            yAxis: {
                title: {
                    text: 'Number of People'
                }
            },

            xAxis: {
                accessibility: {
                    rangeDescription: 'Range:'
                },
                title: {
                    text: 'Number of Days'
                },
                categories: {{ days[:: 5] + [days[-1]]}}
            },

            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                        },
                pointStart: 1
                }
            },

            series: [{
                name: 'Cases',
                data: {{ cases[:: 5] + [cases[-1]]}}
                }, {
                name: 'Deaths',
                data: {{ deaths[:: 5] + [deaths[-1]]}}
            }],

            responsive: {
            rules: [{
                condition: {
                    maxWidth: 1000
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
        
        });

        Highcharts.chart('chart2', {

                title: {
                    text: 'Cases in the last 30 days'
                },


                yAxis: {
                    title: {
                        text: 'Number of People'
                    }
                },

                xAxis: {
                    accessibility: {
                        rangeDescription: 'Range:'
                    },
                    title: {
                        text: 'Number of Days'
                    },
                    categories: {{ days[-30:] }}
            },

                legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

                plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 1
                }
            },

                series: [{
                    name: 'Cases',
                    data: {{ cases[-30:]}}
            }],

                responsive: {
                rules: [{
                    condition: {
                        maxWidth: 1000
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]

            }
        
        });

        Highcharts.chart('chart3', {

            title: {
                text: 'Deaths in the last 30 days'
            },


            yAxis: {
                title: {
                    text: 'Number of People'
                }
            },

            xAxis: {
                accessibility: {
                    rangeDescription: 'Range:'
                },
                title: {
                    text: 'Number of Days'
                },
                categories: {{days[-30:]}}
            },

            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 1
                }
            },

            series: [{
                name: 'Deaths',
                data: {{deaths[-30:]}}
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 1000
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
            
        }
        
        });

        Highcharts.chart('chart5', {

                title: {
                text: 'Confirmed cases and deaths'
            },

            subtitle: {
                text: 'Data plotted for every 5th day'
            },

            yAxis: {
                title: {
                    text: 'Number of People'
                }
            },

            xAxis: {
                accessibility: {
                    rangeDescription: 'Range:'
                },
                title: {
                    text: 'Number of Days'
                },
                categories: {{ days[:: 5] + [days[-1]]}}
            },

            legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },

            plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: 1
            }
        },

            series: [{
                name: 'Active Cases',
                data: {{ active[:: 5] + [active[-1]]}}
                }, {
                name: 'Recovered',
                data: {{ recovered[:: 5] + [recovered[-1]]}}
            }],

            responsive: {
            rules: [{
                condition: {
                    maxWidth: 1000
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
        
        });

        Highcharts.chart('chart4', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Cases by County'
                },
                
                xAxis: {

                    categories: [
                        '{{ireland_counties[0][-1]}}',
                        '{{ireland_counties[0][-2]}}',
                        '{{ireland_counties[0][-3]}}',
                        '{{ireland_counties[0][-4]}}',
                        '{{ireland_counties[0][-5]}}',
                        '{{ireland_counties[0][-6]}}',
                        '{{ireland_counties[0][-7]}}',
                        '{{ireland_counties[0][-8]}}',
                        '{{ireland_counties[0][-9]}}',
                        '{{ireland_counties[0][-10]}}',
                        '{{ireland_counties[0][-11]}}',
                        '{{ireland_counties[0][-12]}}',
                        '{{ireland_counties[0][-13]}}',
                        '{{ireland_counties[0][-14]}}',
                        '{{ireland_counties[0][-15]}}',
                        '{{ireland_counties[0][-16]}}',
                        '{{ireland_counties[0][-17]}}',
                        '{{ireland_counties[0][-18]}}',
                        '{{ireland_counties[0][-19]}}',
                        '{{ireland_counties[0][-20]}}',
                        '{{ireland_counties[0][-21]}}',
                        '{{ireland_counties[0][-22]}}',
                        '{{ireland_counties[0][-23]}}',
                        '{{ireland_counties[0][-24]}}',
                        '{{ireland_counties[0][-25]}}',
                        '{{ireland_counties[0][-26]}}'
                
                    ],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Number of people'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.0f} </b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0,
                        borderWidth: 0
                    }
                },

                series: [{
                    name: 'Confirmed Cases',
                    data: {{ ireland_counties[1][-26: ][::- 1]}}
                }]

            });

        

    </script>

</body>

</html>
